---
layout: default
---
<div class="post">

  <article class="post-content">
  {{ content }}
  </article>
  <p>Related Posts</p>
  <ul>
    {% for post in site.post.SilverLinkClone %}
    <li>    
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  
  </ul>
</div>
